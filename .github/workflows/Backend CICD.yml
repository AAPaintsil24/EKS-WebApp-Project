name: Backend CI/CD

on:
  workflow_dispatch:
    inputs:
      aws-region:
        required: false
        type: string
        default: "eu-north-1"
      image-tag:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: testuser
      DB_PASS: testpassword
      DB_NAME: testdb

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: cd apps/backend/auth-service && npm install

      - name: Run Tests
        run: cd apps/backend/auth-service && npm test

      # Build & Push only if tests pass
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws-region }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Image
        run: docker build -t auth-service:${{ inputs.image-tag }} ./apps/backend/auth-service

      - name: Tag for ECR
        run: |
          docker tag auth-service:${{ inputs.image-tag }} \
          ${{ steps.login-ecr.outputs.registry }}/auth-service:${{ inputs.image-tag }}

      - name: Push to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/auth-service:${{ inputs.image-tag }}
