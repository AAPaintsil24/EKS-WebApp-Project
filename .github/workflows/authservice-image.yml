name: '[ECR] Build & Push Auth Service'
on:
  workflow_dispatch:
   inputs:
      aws-region:
        required: false
        type: string
        default: 'eu-north-1' 

permissions:
      id-token: write
      contents: read

jobs:
  build-and-push-auth-service:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws-region }} 
          role-session-name: GitHubActions-${{ github.run_id }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 1. BUILD with local tag
      - name: Build Auth Service Image
        run: |
          docker build -t auth-service:1.0 ./apps/backend/auth-service

      # 2. TAG with full ECR URL
      - name: Tag for ECR
        run: |
          docker tag auth-service:1.0 ${{ steps.login-ecr.outputs.registry }}/devops/auth-service:1.0

      # 3. PUSH to ECR
      - name: Push to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/devops/auth-service:1.0